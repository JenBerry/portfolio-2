<template name="header">

			<a href="https://twitter.com/jennnen" target="_blank">
				<img src="img/twitter-bird-light-bgs.png" alt="Twitter" class="socialmedia"></a>
			<a href="https://github.com/JenBerry" target="_blank">
				<img src="img/GitHub-Mark-32px.png" alt="GitHub" class="socialmedia"></a>
		</div>
		<nav class="pagenav">
			<ul>
				<li><a class="scroll" href="#home">Home</a></li>
				<li><a class="scroll" href="#skills">Skills</a></li>
				<li><a class="scroll" href="#projects">Projects</a></li>

				<li><a class="scroll" href="#about">About Me</a></li>

<template name="home">

		<a name="home"></a>

			<a class="scroll" href="#skills">

<template name="skills">
	<section>
		<a name="skills"></a>
		<div class="menubutton"><a href="#top" class="scroll">Menu</a></div>
		<header><h2>Skills</h2></header>
		<div class="sectioncontent">
			<p class="skillstitle">
				Primary Skills
			</p>
			<ul class="skillslist">
				<li>HTML(5)</li><li>CSS(3)</li><li>JavaScript</li><li>jQuery</li><li>MySQL</li><li>Qt Quick</li>
			</ul>
			<p class="secondskillstitle">Further skills</p>
			<ul class="secondskillslist">
				<li>Django</li><li>Python</li><li>Joomla!</li><li>WordPress</li><li>PHP</li><li>Git</li><li>Google Analytics</li><li>SEO</li><li>W3C &amp; Lint coding standards</li><li>User Experience Design</li><li>Graphic Design</li><li>PhotoShop</li><li>Intelligence</li><li>Reliability</li><li>Creativity</li>
			</ul>
		</div>
	</section>
</template>

<template name="projects">
	<section>
		<a name="projects"></a>
		<div class="menubutton"><a href="#top" class="scroll">Menu</a></div>
		<header><h2>Projects</h2></header>
		<div class="sectioncontent">
			<ul class="projectlist">
				<li>
					<article class="projectarticle">
						<header class="projectsummary">
							<h3>Defected.com e-commerce website</h3>
							<p class="projectdescription">I worked a 5 week contract with <a href="http://u-dox.com" target="_blank">U-dox creative ltd</a>. Finishing/bug-fixing an e-commerce website for the record label: <a href="http://defected.com" target="_blank">Defected.com</a>. Using Django web framework, Oscar e-commerce framework,  and Bootstrap layout framework. Coding in HTML, LESS, and JavaScript. Working with git version control, virtual environments, and Redmine project management.</p>
						</header>
						<footer class="projectfooter">
							<ul class="projectskills">
								<li><p class="verticalcenter">HTML<wbr> LESS</p></li>
								<li><p class="verticalcenter">Django</p></li>
								<li><p class="verticalcenter">Java<wbr> Script</p></li>
							</ul>
							<div class="viewlive"><a href="http://store.def003.defected.u-dox.com/catalogue/list" target="_blank">View live Website</a></div>
							<div class="viewproject"><a href="#projects" class="do-nothing">View Screenshot</a><div class="viewprojectarrow"></div></div>
						</footer>
						<div class="projectdetails"><img src="img/defected-website.png" alt="Defected website screenshot" title="Screenshot of www.defected.com, Web Design by Jen Berry"></div>
					</article>

					<article class="projectarticle">
						<header class="projectsummary">
							<h3>Give Me Tap web development</h3>
							<p class="projectdescription">I'm currently working with GiveMeTap to improve their website. This involves learning Ruby on Rails, the google maps API, and the shopify CMS, while also making use of git. So far I have edited the shopify template to accommodate a different navigation layout, including the find taps search dropdown, and improved the map user experience on the <a href="http://taps.givemetap.co.uk/find_taps"></a>find taps page.</p>
						</header>
						<footer class="projectfooter">
							<ul class="projectskills">
								<li><p class="verticalcenter">Ruby on<wbr> Rails</p></li>
								<li><p class="verticalcenter">Shopify<wbr> CMS</p></li>
								<li><p class="verticalcenter">Google<wbr> Maps</p></li>
								<li><p class="verticalcenter">HTML <wbr>CSS <wbr>JS</p></li>
							</ul>
							<div class="viewlive"><a href="http://www.givemetap.co.uk" target="_blank">View live Website</a></div>
							<div class="viewproject"><a href="#projects" class="do-nothing">View Screenshot</a><div class="viewprojectarrow"></div></div>
						</footer>
						<div class="projectdetails"><img src="img/givemetap-findtaps_screenshot.png" alt="Give Me Tap website screenshot" title="Screenshot of www.givemetap.co.uk, Web Design by Jen Berry"></div>
					</article>
					
					<article class="projectarticle">
						<header class="projectsummary">
							<h3>Personal Web Development Portfolio</h3>
							<p class="projectdescription">The website you see here! I took a <a href="http://themeforest.net/item/we-design-one-page-portfolio/3155176" target="_blank">photoshop template</a>, adapted it for my purpose, and created a fully functioning, interactive, responsive, professional online portfolio with HTML5 CSS3 and JQuery</p>
						</header>
						<footer class="projectfooter">
							<ul class="projectskills">
								<li><p class="verticalcenter">HTML5</p></li>
								<li><p class="verticalcenter">CSS3</p></li>
								<li><p class="verticalcenter">jQuery</p></li>
								<li><p class="verticalcenter">Respon<wbr>sive</p></li>
							</ul>
							<div class="viewlive noviewlive">*</div>
							<div class="viewproject"><a href="#projects" class="do-nothing">View Project</a><div class="viewprojectarrow"></div></div>
						</footer>
						<div class="projectdetails"><mark>You're looking at it!</mark></div>
					</article>
					<article class="projectarticle">
						<header class="projectsummary">
							<h3>Native touchscreen UI for Domino Printing Sciences</h3>
							<p class="projectdescription">This is a UI for production-line coding&amp;marking printers running on low-spec hardware. The UI had to be intuitive and common across several different printer technologies and two different screen sizes. It was developed using Qt, a C++ cross-platform application framework, and I was using its front end language: QML, with JavaScript to create the UI.</p>
						</header>
						<footer class="projectfooter">
							<ul class="projectskills">
								<li><p class="verticalcenter">Qt Quick</p></li>
								<li><p class="verticalcenter">Java<wbr>Script</p></li>
							</ul>
							<div class="viewlive noviewlive">*</div>
							<div class="viewproject"><a href="#projects" class="do-nothing">View Video</a><div class="viewprojectarrow"></div></div>
						</footer>
						<div class="projectdetails">
							<video id="quickstep-video" controls>

							  <source src="video/quickstep-demo.ogg" type="video/ogg">
							  <source src="video/quickstep-demo.webm" type="video/webm">
							  <source src="video/quickstep-demo.mp4" type="video/mp4">
							  <object data="video/quickstep-demo.ogg" width="910" height="590">
							   <embed src="video/quickstep-demo.swf" width="910" height="590">
							  </object> 

							</video>
						</div>
					</article>
					<article class="projectarticle">
						<header class="projectsummary">
							<h3>Web development for the Cambridge Rock Society</h3>
							<p class="projectdescription">I developed the back-end from an old developmental version of Django and an outdated version of MySQL to the current releases. This also required working with python, dealing with a headache of Unicode problems, using SSH and git version control.</p>
							<p class="projectdescription">I also developed a new front-end with XHTML and CSS, designed to be responsive to the width of the window down to a minimum size. It was also tested across different browsers and operating systems. I used W3C's code validator to check my code against the standards.</p>
							<p class="projectdescription">You can compare with the look of their previous website using <a href="http://web.archive.org/web/20100110233902/http://www.rocksoc.org.uk/" target="_blank">waybackmachine</a>.</p>
						</header>
						<footer class="projectfooter">
							<ul class="projectskills">
								<li><p class="verticalcenter">XHTML CSS</p></li>
								<li><p class="verticalcenter">Django Python</p></li>
								<li><p class="verticalcenter">Git SSH</p></li>
								<li><p class="verticalcenter">MySQL</p></li>
							</ul>
							<div class="viewlive"><a href="http://www.rocksoc.org.uk" target="_blank">View live Website</a></div>
							<div class="viewproject"><a href="#projects" class="do-nothing">View Screenshot</a><div class="viewprojectarrow"></div></div>
						</footer>
						<div class="projectdetails"><img src="img/rocksoc-website.png" alt="Rocksoc website screenshot" title="Screenshot of www.rocksoc.org.uk, Web Development by Jen Berry"></div>
					</article>					
					<article class="projectarticle">
						<header class="projectsummary">
							<h3>Art gallery</h3>
							<p class="projectdescription">Designed and built from scratch. The website consists of 4 pages: home, category, gallery, &amp; picture, and the content of those pages is retrieved from a MySQL database using PHP depending on the links the user clicks.</p>
						</header>
						<footer class="projectfooter">
							<ul class="projectskills">
								<li><p class="verticalcenter">XHTML CSS</p></li>
								<li><p class="verticalcenter">PHP</p></li>
								<li><p class="verticalcenter">MySQL</p></li>
								<li><p class="verticalcenter">Photo<wbr>Shop</p></li>
							</ul>
							<div class="viewlive"><a href="http://www.jenberry.co.uk/art" target="_blank">View live Website</a></div>
							<div class="viewproject"><a href="#projects" class="do-nothing">View Screenshot</a><div class="viewprojectarrow"></div></div>
						</footer>
						<div class="projectdetails"><img src="img/jenberry-website.png" alt="Jen Berry website screenshot" title="Screenshot of www.jenberry.co.uk, Web Development by Jen Berry"></div>
					</article>					
					<article class="projectarticle">
						<header class="projectsummary">
							<h3>Website for Orchard Park Community Council</h3>
							<p class="projectdescription">I built a website for the council using the Joomla CMS and customising a theme with CSS. I also designed their Logo.</p>
						</header>
						<footer class="projectfooter">
							<ul class="projectskills">
								<li><p class="verticalcenter">Joomla!</p></li>
								<li><p class="verticalcenter">CSS</p></li>
							</ul>
							<div class="viewlive noviewlive">*</div>
							<div class="viewproject"><a href="#projects" class="do-nothing">View Screenshot</a><div class="viewprojectarrow"></div></div>
						</footer>
						<div class="projectdetails"><img src="img/orchard-park-website.png" alt="Orchard Park website screenshot" title="Screenshot of www.orchardpark.gov.uk, Web Design by Jen Berry"></div>
					</article>					
				</li>
			</ul>
		</div>
	</section>
</template>

<template name="blog">
	<section>
		<a name="blog"></a>
		<div class="menubutton"><a href="#top" class="scroll">Menu</a></div>
		<header><h2>Blog</h2></header>
		<div class="sectioncontent">
			{{> addBlog}}
			<ul class="bloglist">
				<li>
					{{> blogArticle}}
				</li>
			</ul>
		</div>
	</section>
</template>

<template name="blogArticle">
	{{#each blog}}
		<article class="blogarticle">
			<header class="blogsummary">
				<time pubdate datetime="{{datetime}}" class="blogdate">
					<span class="day">{{day}}</span><span class="month">{{month}}</span>
				</time>
				<h3 class="blogtitle">{{title}}</h3>
			</header>
			<div class="blogdetails">
				{{{blogText}}}
			</div>
		</article>
	{{/each}}
</template>

<template name = "addBlog">
	<p>
		<label for 'title'>Title:</label>
	</p>
	<p>
		<input type="text" id="blogTitleInput" required>
	</p>
	<p>
		<label>Text:</label>
	</p>
	<p>
		<textarea id="blogTextInput" required></textarea>
	</p>
	<input type="submit" id='submitBlog' value = "Submit new blog artical">
</template>

<template name="about">
	<section>
		<a name="about"></a>
		<div class="menubutton"><a href="#top" class="scroll">Menu</a></div>
		<header><h2>About Me</h2></header>
		<div class="sectioncontent">
			<p class="aboutdescription">I graduated from Cambridge University in 2009 with an upper second class degree in Natural Sciences. It was during my time at Cambridge that I got into making websites in my spare time. My first real job was as a User Experience Designer for an international printer manufacturing company. They liked me because I learned quickly, could write good code, and also had an Intuitive eye for design. In 2012 I left the office to go out and see the world for a year, and had many amazing and wonderful experiences. Now I have settled down in London and earn my living making websites.</p>
			<img src="img/jenberry.jpg" alt="Picture of Jen Berry" class="portrait">
			<a href="http://www.linkedin.com/pub/jennifer-berry/1b/240/233" target="_blank">
				<img src="img/LinkedIn_Logo30px.png" alt="LinkedIn" class="socialmedia"></a>
			<a href="https://twitter.com/jennnen" target="_blank">
				<img src="img/twitter-bird-dark-bgs.png" alt="Twitter" class="socialmedia"></a>
			<a href="https://github.com/JenBerry" target="_blank">
				<img src="img/GitHub-Mark-32px-inverted.png" alt="GitHub" class="socialmedia"></a>
			<p class="aboutname">Jen Berry</p>
			<p class="aboutjobtitle">Web Developer</p>
		</div>
	</section>
</template>

<template name="contact">
	<section>
		<a name="contact"></a>
		<div class="menubutton"><a href="#top" class="scroll">Menu</a></div>
		<header><h2>Contact Me</h2></header>
		<div class="sectioncontent">
<!-- 			<iframe class="googleMap" src=
			"https://maps.google.co.uk/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=nw10+6aw&amp;aq=&amp;sll=51.528642,-0.101599&amp;sspn=0.762093,1.967926&amp;ie=UTF8&amp;hq=&amp;hnear=London+NW10+6AW,+United+Kingdom&amp;ll=51.530386,-0.233484&amp;spn=0.76517,1.967926&amp;t=m&amp;z=10&amp;output=embed">
			</iframe> -->
			<div class="contactcontainer">
				<div class="call">
					<div class="iconbg"><img src="img/phone-icon.png" alt="phone icon"></div>
					<p>Give me a call</p>
					<img src="img/phone.png" alt="Phone Number" class="phonenumber">
				</div>
				<div class="email">
					<div class="iconbg"><img src="img/email-icon.png" alt="email icon"></div>
					<p>Send me a message</p>

						<div class="form-fieldset">
							<input type="text" name="name" placeholder="Name" required />

						<input class="send-button" type="submit" name="submit" value="Send" />

				</div>
			</div>

<template name="footer">
	<footer class="sitefooter">Web Development by Jen Berry</footer>
</template>
