<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Jen Berry's web development portfolio, skilled in JavaScript, HTML5, CSS3 and more">
	<title>Jen Berry, Web Developer</title>
	<!--
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
	<script src="scripts.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-43833120-1', 'jenberry.co.uk');
		ga('send', 'pageview');
	</script>
</head>

<body>
	{{> header}}
	{{> home}}
	{{> skills}}
	{{> projects}}
	{{> blog}}
	{{> about}}
	{{> contact}}
	{{> footer}}
</body>

<template name="header">
	<header class="pageheader">
		<a name="top"></a>
		<div class="logo"><h1>Jen Berry</h1></div>
		<div class="socialmedias">
			  <a href="http://www.linkedin.com/pub/jennifer-berry/1b/240/233" target="_blank">
				<img src="img/LinkedIn_Logo30px.png" alt="LinkedIn" class="socialmedia"></a>
			<a href="https://twitter.com/jennnen" target="_blank">
				<img src="img/twitter-bird-light-bgs.png" alt="Twitter" class="socialmedia"></a>
			<a href="https://github.com/JenBerry" target="_blank">
				<img src="img/GitHub-Mark-32px.png" alt="GitHub" class="socialmedia"></a>
		</div>
		<nav class="pagenav">
			<ul>
				<li><a class="scroll" href="#home">Home</a></li>
				<li><a class="scroll" href="#skills">Skills</a></li>
				<li><a class="scroll" href="#projects">Projects</a></li>
				<li><a class="scroll" href="#blog">Blog</a></li>
				<li><a class="scroll" href="#about">About Me</a></li>
				<li><a class="scroll" href="#contact">Contact</a></li>
			</ul>
		</nav>
		{{loginButtons}}
	</header>
</template>

<template name="home">
	<section class="homesection">
		<a name="home"></a>
		<header class="homeheading"><h2>
			<a class="scroll" href="#skills">
			<img class="titleimage" src="img/title-i-am.png" alt="I am a" />
			<img class="titleimage" src="img/title-web-developer.png" alt="Web Developer" title="Web Developer title image" />
			<img class="titleimage" src="img/title-obsessed.png" alt="obsessed with clean, elegant code" />
			</a>
		</h2></header>
		<div class="leaddown"><div></div><div></div><div></div></div>
	</section>
</template>

<template name="skills">
	<section>
		<a name="skills"></a>
		<div class="menubutton"><a href="#top" class="scroll">Menu</a></div>
		<header><h2>Skills</h2></header>
		<div class="sectioncontent">
			<p class="skillstitle">
				Primary Skills
			</p>
			<ul class="skillslist">
				<li>HTML(5)</li><li>CSS(3)</li><li>JavaScript</li><li>jQuery</li><li>MySQL</li><li>Qt Quick</li>
			</ul>
			<p class="secondskillstitle">Further skills</p>
			<ul class="secondskillslist">
				<li>Django</li><li>Python</li><li>Joomla!</li><li>WordPress</li><li>PHP</li><li>Git</li><li>Google Analytics</li><li>SEO</li><li>W3C &amp; Lint coding standards</li><li>User Experience Design</li><li>Graphic Design</li><li>PhotoShop</li><li>Intelligence</li><li>Reliability</li><li>Creativity</li>
			</ul>
		</div>
	</section>
</template>

<template name="projects">
	<section>
		<a name="projects"></a>
		<div class="menubutton"><a href="#top" class="scroll">Menu</a></div>
		<header><h2>Projects</h2></header>
		<div class="sectioncontent">
			<ul class="projectlist">
				<li>
					{{#each project}}
						{{> projectArticle}}
					{{/each}}
				</li>
			</ul>
		</div>
		{{> addProject}}
	</section>
</template>

<template name="projectArticle">
	<article class="projectarticle pub{{published}}">
		<header class="projectsummary">
			<h3>{{title}}</h3>
			{{{description}}}
			<span class="deleteProject editMode">X</span>
		</header>
		<footer class="projectfooter">
			<ul class="projectskills">
				{{{skills}}}
			</ul>
			<div class="viewlive"><a href="{{live_website}}" target="_blank">View live Website</a></div>
			<div class="viewproject"><a href="#projects" class="do-nothing">View Screenshot</a><div class="viewprojectarrow"></div></div>
		</footer>
		<div class="projectdetails">
			{{{details}}}
			{{> updateProject}}
		</div>
	</article>
</template>

<template name = "addProject">
	<p><label for 'title'>Title:</label></p>
	<p><input type="text" class="projectTitleInput" id="projectTitleInput" required></p>
	<p><label>Description:</label></p>
	<p><textarea class="projectDescInput" id="projectDescInput">
		&lt;p class="projectdescription"&gt;I worked a 5 week contract with &lt;a href="http://u-dox.com" target="_blank"&gt;U-dox creative ltd&lt;/a&gt;. Finishing/bug-fixing an e-commerce website for the record label: &lt;a href="http://defected.com" target="_blank"&gt;Defected.com&lt;/a&gt;. Using Django web framework, Oscar e-commerce framework,  and Bootstrap layout framework. Coding in HTML, LESS, and JavaScript. Working with git version control, virtual environments, and Redmine project management.&lt;/p&gt;
	</textarea></p>
	<p><label>Skills:</label></p>
	<p><textarea class="projectSkillsInput" id="projectSkillsInput">
		&lt;li style="position: relative;"&gt;&lt;p class="verticalcenter" style="position: absolute; top: 14px;"&gt;HTML&lt;wbr&gt; LESS&lt;/p&gt;&lt;/li&gt;&lt;li style="position: relative;"&gt;&lt;p class="verticalcenter" style="position: absolute; top: 22px;"&gt;Django&lt;/p&gt;&lt;/li&gt;&lt;li style="position: relative;"&gt;&lt;p class="verticalcenter" style="position: absolute; top: 14px;"&gt;Java&lt;wbr&gt; Script&lt;/p&gt;&lt;/li&gt;
	</textarea></p>
	<p><label for 'title'>live_website:</label></p>
	<p><input type="text" class="projectWebsiteInput" id="projectWebsiteInput" value="http://store.def003.defected.u-dox.com/catalogue/list"></p>
	<p><label>Details:</label></p>
	<p><textarea class="projectDetailsInput" id="projectDetailsInput">
		&lt;img src="img/defected-website.png" alt="Defected website screenshot" title="Screenshot of www.defected.com, Web Design by Jen Berry"&gt;
	</textarea></p>
	<input type="submit" id='submitProject' value = "Submit new project">
</template>

<template name="updateProject">
	<p><label for 'title'>Title:</label></p>
	<p><input type="text" class="projectTitleInput" id="{{_id}}_projectTitleInput" value="{{title}}"></p>
	<p><label>Description:</label></p>
	<p><textarea class="projectDescInput" id="{{_id}}_projectDescInput">
		{{description}}
	</textarea></p>
	<p><label>Skills:</label></p>
	<p><textarea class="projectSkillsInput" id="{{_id}}_projectSkillsInput">
		{{skills}}
	</textarea></p>
	<p><label for 'title'>live_website:</label></p>
	<p><input type="text" class="projectWebsiteInput" id="{{_id}}_projectWebsiteInput" value="{{live_website}}"></p>
	<p><label>Details:</label></p>
	<p><textarea class="projectDetailsInput" id="{{_id}}_projectDetailsInput">
		{{details}}
	</textarea></p>
	<input type="submit" id='updateProject' value = "Update project">
	<input type="submit" class='deleteForever' value = "Delete project">
</template>

<template name="blog">
	<section>
		<a name="blog"></a>
		<div class="menubutton"><a href="#top" class="scroll">Menu</a></div>
		<header><h2>Blog</h2></header>
		<div class="sectioncontent">
			<ul class="bloglist">
				<li>
					{{#each blog}}
						{{> blogArticle}}
					{{/each}}
				</li>
			</ul>
		</div>
		<div class="editMode">{{> addBlog}}</div>
	</section>
</template>

<template name="blogArticle">
		<article class="blogarticle pub{{published}}">
			<header class="blogsummary">
				<time pubdate datetime="{{datetime date 'date'}}" class="blogdate">
					<span class="day">
						{{datetime date 'day'}}
					</span><span class="month">{{datetime date 'monthName'}}</span>
				</time>
				<h3 class="blogtitle">{{title}}</h3>
				<span class="deleteBlog editMode">X</span>
			</header>
			<div class="blogdetails">
				{{{blogText}}}
				<div class="editMode">
					{{> updateBlog}}
				</div>
			</div>
		</article>
</template>

<template name="updateBlog">
	<p><label>Date</label><input type="date" id="{{_id}}_date" value="{{datetime date 'date'}}" required></p>
	<p><label for 'title'>Title:</label></p>
	<p><input type="text" id="{{_id}}_title" class="blogTitleInput" value = "{{title}}" required></p>
	<p><label>Text:</label></p>
	<p><textarea id="{{_id}}_text" class="blogTextInput" required>{{blogText}}</textarea></p>
	<input type="submit" class="updateBlog" value = "Update blog artical">
	<input type="submit" class="deleteForever" value = "Delete blog artical">
</template>

<template name = "addBlog">
	<p><label for 'title'>Title:</label></p>
	<p><input type="text" class="blogTitleInput" id="blogTitleInput" required></p>
	<p><label>Text:</label></p>
	<p><textarea class="blogTextInput" id="blogTextInput" required></textarea></p>
	<input type="submit" id='submitBlog' value = "Submit new blog artical">
</template>

<template name="about">
	<section>
		<a name="about"></a>
		<div class="menubutton"><a href="#top" class="scroll">Menu</a></div>
		<header><h2>About Me</h2></header>
		<div class="sectioncontent">
			<p class="aboutdescription">I graduated from Cambridge University in 2009 with an upper second class degree in Natural Sciences. It was during my time at Cambridge that I got into making websites in my spare time. My first real job was as a User Experience Designer for an international printer manufacturing company. They liked me because I learned quickly, could write good code, and also had an Intuitive eye for design. In 2012 I left the office to go out and see the world for a year, and had many amazing and wonderful experiences. Now I have settled down in London and earn my living making websites.</p>
			<img src="img/jenberry.jpg" alt="Picture of Jen Berry" class="portrait">
			<a href="http://www.linkedin.com/pub/jennifer-berry/1b/240/233" target="_blank">
				<img src="img/LinkedIn_Logo30px.png" alt="LinkedIn" class="socialmedia"></a>
			<a href="https://twitter.com/jennnen" target="_blank">
				<img src="img/twitter-bird-dark-bgs.png" alt="Twitter" class="socialmedia"></a>
			<a href="https://github.com/JenBerry" target="_blank">
				<img src="img/GitHub-Mark-32px-inverted.png" alt="GitHub" class="socialmedia"></a>
			<p class="aboutname">Jen Berry</p>
			<p class="aboutjobtitle">Web Developer</p>
		</div>
	</section>
</template>

<template name="contact">
	<section>
		<a name="contact"></a>
		<div class="menubutton"><a href="#top" class="scroll">Menu</a></div>
		<header><h2>Contact Me</h2></header>
		<div class="sectioncontent">
<!-- 			<iframe class="googleMap" src=
			"https://maps.google.co.uk/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=nw10+6aw&amp;aq=&amp;sll=51.528642,-0.101599&amp;sspn=0.762093,1.967926&amp;ie=UTF8&amp;hq=&amp;hnear=London+NW10+6AW,+United+Kingdom&amp;ll=51.530386,-0.233484&amp;spn=0.76517,1.967926&amp;t=m&amp;z=10&amp;output=embed">
			</iframe> -->
			<div class="contactcontainer">
				<div class="call">
					<div class="iconbg"><img src="img/phone-icon.png" alt="phone icon"></div>
					<p>Give me a call</p>
					<img src="img/phone.png" alt="Phone Number" class="phonenumber">
				</div>
				<div class="email">
					<div class="iconbg"><img src="img/email-icon.png" alt="email icon"></div>
					<p>Send me a message</p>
					<form class="contact-form" method="post" action="mailto:jenberrymail+website@gmail.com?subject=Contact_form" enctype="text/plain">
						<div class="form-fieldset">
							<input type="text" name="name" placeholder="Name" required />
							<input type="email" name="email" placeholder="E-mail" required />
						</div>
						<textarea class="message-area" name="message" placeholder="Message" required></textarea>
						<input class="send-button" type="submit" name="submit" value="Send" />
					</form>
				</div>
			</div>
		</div>
	</section>
</template>

<template name="footer">
	<footer class="sitefooter">Web Development by Jen Berry</footer>
</template>
