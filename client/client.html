			<li data-desc="I've been using HTML for well over 10 years. It all started when I was at school. Back then I was an avid artist, and I thought it would be an excellent idea to display my art on the World Wide Web. MS FrontPage express was the WYSIWYG web page builder I had at the time, and I found it so diffucult to get it to do what I wanted it to do that I found myself hacking at the code. &lt;br&gt; &lt;br&gt; What I very quicky discovered was that FrontPage wrote really terrible code, and me being a perfectionist and enjoying a challenge, I ended up writing it all myself. Since then I've been very wary of anything that wants to write my code for me. &lt;br&gt; &lt;br&gt; Over the years I've been through the XHTML 1.0 Strict phase, and to the blessed waters of HTML5. &lt;br&gt; &lt;br&gt; If there's one thing that makes me twitch, it's having to repeat myself in code, so HTML templating helpers like handlebars are a must have. &lt;br&gt; &lt;br&gt; And now I'm moving onto the new and exiting world of React.js which completely changes the way we write websites.">
				HTML
			</li>
			<li data-desc="The beauty of modern CSS: completely seperating content from presentation. Excellent, but so prone to becoming a huge messy tangle.  &lt;br&gt; &lt;br&gt; Life is improved with preprocessors like SASS and LESS, where even just the ability to define variables like the value of a colour used throughout your site is a god send (how is this even a thing? Come on CSS, it's the 21st century!).  &lt;br&gt; &lt;br&gt; Despite going through univerity with such logic-driven subjects, I was always a very visual person, and for me CSS is very pleasing because it bridges those two sides of my brain. I really enjoy the challenge of make websites pixel perfect, fully responsive, and just looking damn good.">
				CSS

			<li data-desc="My introduction to JavaScript was while I was working for Domino Printing Sciences in 2011. It was the scripting language used by QML - the front end mark up langage of Qt - a cross platform development technology.  &lt;br&gt; &lt;br&gt; Since then I've hacked away on websites using jQuery and various small libraries to produce extra smart effects and interactivity.  &lt;br&gt; &lt;br&gt; More recently I've been getting my teeth into full blown JavaScript frameworks like Meteor.js and React.js - learning to navigate the world of Node.js, modular JavaScript, and build tools like Webpack and Gulp. It's all very exiting.">

<template name="projects">
	<a name="projects"></a>
	<div class="menubutton"><a href="#top" class="scroll">Menu</a></div>
	<header><h2>Projects</h2></header>
	<div class="sectioncontent">
		{{#if currentUser}}
			{{> addProject}}
		{{/if}}
		<ul class="projectlist">
			{{#each project}}
			<li>
				{{> projectArticle}}
			</li>
			{{/each}}
		</ul>
	</div>
</template>

<template name="projectArticle">
	<article class="projectarticle">
		<div class="projectbox">
			{{#if currentUser}}
				{{> updateProject}}
			{{/if}}
			<div class="projectimage">
				{{#with getItem screenshots 0}}
					{{#if src}}
						<img src="{{src}}" alt="Screenshot of '{{title}}'" title="'{{title}}' by Jen Berry">
					{{/if}}
				{{/with}}
			</div>
			<div class="projectinfo">
				<h3>{{title}}</h3>
				{{#markdown}}{{description}}{{/markdown}}
				{{#if currentUser}}
					<span class="edit-buttons">
						<i class="fa fa-trash-o fa-fw deleteProjectForever" title="delete"></i> 
						<i class="fa fa-edit fa-fw update-project-btn" title="edit"></i>
						<i class="fa fa-fw fa-check pub{{published}} togglePublishProject" title="published: {{published}}"></i>
					</span>
				{{/if}}
			</div>
		</div>
	</article>
</template>

<template name = "addProject">
	<article class="projectarticle add">
		<header class="projectsummary">
			<h3 class="add-project-btn"><i class="fa fa-plus green"></i> Add Project</h3>
			<div class="add-project">
				<p><label for='title'>Title:</label><input type="text" class="projectTitleInput" id="projectTitleInput" required></p>
				<p><label>Description:</label><textarea class="projectDescInput" id="projectDescInput"></textarea></p>
				<p><label>Skills:</label><textarea class="projectSkillsInput" id="projectSkillsInput"></textarea></p>
				<p><label for='title'>Live website URL:</label><input type="text" class="projectWebsiteInput" id="projectWebsiteInput"></p>
				<p><label for="screenshots">Screenshots</label>
					<ul>
						<li class="add-screenshot">
							<input class="ss-title" type="text" placeholder="title">
							<input class="ss-src" type="url" placeholder="src">
							<input class="ss-caption" type="text" placeholder="Caption">
						</li>
					</ul>
				</p>
				<input type="submit" id='submitProject' value = "Submit new project">
				<input type="submit" class="add-project-btn" value = "Close">
			</div>
		</header>
		<footer class="projectfooter">
		</footer>
	</article>
</template>

<template name="updateProject">
	<div class="update-project">
		<p><label for='title'>Title:</label><input type="text" class="projectTitleInput" id="{{_id}}_projectTitleInput" value="{{title}}"></p>
		<p><label>Description:</label><textarea class="projectDescInput" id="{{_id}}_projectDescInput">{{description}}</textarea></p>
		<p><label>Skills:</label><textarea class="projectSkillsInput" id="{{_id}}_projectSkillsInput">{{skills}}</textarea></p>
		<p><label for='title'>live_website:</label><input type="text" class="projectWebsiteInput" id="{{_id}}_projectWebsiteInput" value="{{live_website}}"></p>
		<p><label for="screenshots">Screenshots</label>
		<ul class="update-screenshot-{{_id}}">
			{{#each screenshots}}
				<li class="update-screenshot">
					<input class="ss-title" type="text" value="{{this.title}}">
					<input class="ss-src" type="url" value="{{this.src}}">
					<input class="ss-caption" type="text" value="{{this.caption}}">
				</li>
			{{/each}}
			<li class="update-screenshot">
				<input class="ss-title" type="text">
				<input class="ss-src" type="url">
				<input class="ss-caption" type="text">
			</li>
		</ul>
		</p>
		<input type="submit" id='updateProject' value = "Update project">
		<input type="submit" class="update-project-btn" value = "Close">
		<hr>
	</div>
</template>

<template name="blog">
	<a name="blog"></a>
	<div class="menubutton"><a href="#top" class="scroll">Menu</a></div>
	<header><h2>Blog</h2></header>
	<div class="sectioncontent">
		<ul class="bloglist">
			{{#if currentUser}}
				<li>
					{{> addBlog}}
				</li>
			{{/if}}
			{{#each blog}}
				<li>
					{{> blogArticle}}
				</li>
			{{/each}}
		</ul>
		<a href="#" class="prevent-default show-more-blog">Show More</a>
	</div>
</template>

<template name="blogArticle">
		<article class="blogarticle">
			<header class="blogsummary">
				<time pubdate datetime="{{datetime date 'date'}}" class="blogdate">
					<span class="day">
						{{datetime date 'day'}}
					</span><span class="month">{{datetime date 'monthName'}}</span>
					<span class="year">{{datetime date 'year'}}</span>
				</time>
				<h3 class="blogtitle">{{title}}</h3>
				{{#if currentUser}}
					<span class="edit-buttons">
						<i class="fa fa-trash-o fa-fw deleteBlogForever" title="delete"></i> 
						<i class="fa fa-edit fa-fw update-blog-btn" title="edit"></i>
						<i class="fa fa-fw fa-check pub{{published}} togglePublishBlog" title="published: {{published}}"></i>
					</span>
				{{/if}}
			</header>
			<div class="blogdetails">
				{{#if currentUser}}
					{{> updateBlog}}
				{{/if}}
				{{#markdown}}{{blogText}}{{/markdown}}
			</div>
		</article>
</template>

<template name="updateBlog">
	<div class="update-blog">
		<p><label>Date: </label><input type="date" id="{{_id}}_date" value="{{datetime date 'date'}}" required></p>
		<p>
			<label for='title'>Title:</label>
			<input type="text" id="{{_id}}_title" class="blogTitleInput" value = "{{title}}" required>
		</p>
		<p><label>Blog HTML:</label><textarea id="{{_id}}_text" class="blogTextInput" required>{{blogText}}</textarea></p>
		<input type="submit" class="updateBlog" value = "Save">
		<input type="submit" class="update-blog-btn" value = "Close">
		<hr>
	</div>
</template>

<template name = "addBlog">
	<article class="blogarticle pubfalse">
		<header class="blogsummary">
			<h3 class="blogtitle"><i class="fa fa-plus green"></i> Add New Blog Article</h3>
		</header>
		<div class="blogdetails">
			<p><label for="blogTitleInput">Title: </label><input type="text" class="blogTitleInput" id="blogTitleInput" required></p>
			<p><label for="blogTextInput">Blog HTML: </label><textarea class="blogTextInput" id="blogTextInput" required></textarea></p>
			<input type="submit" id='submitBlog' value = "Submit new blog article">
		</div>
	</article>
</template>
